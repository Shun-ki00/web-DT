<h3>セラミックス材料の特徴</h3>

<ul>
  <li>
    <span class="orange">機械的性質が高く、化学的に安定</span><br>
    変形・劣化・腐食が起きにくい
  </li>

  <li>
    <span class="orange">弾性材料</span><br>
    弾性係数が高いが、わずかなひずみで破断する。<br>
    材料中に微小欠陥が生じると、そこを起点に亀裂が進行し、強度が大きく低下する。
  </li>

  <li>
    <span class="orange">剛性</span><br>
    一定の変形量に必要な応力のことで「変形のしにくさ」。<br>
    幅に比例し、厚さの二乗に比例する。
  </li>
</ul>
