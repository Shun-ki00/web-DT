<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Study Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>📘 Study Hub</h1>
  <p id="quote">Loading...</p>
</header>

<main class="grid">
  <div class="card" onclick="go('notes')">
    <h2>📝 ノート</h2>
    <p>授業まとめ・暗記用</p>
  </div>

  <div class="card" onclick="go('quiz')">
    <h2>❓ テスト問題</h2>
    <p>自作問題・確認用</p>
  </div>

  <div class="card" onclick="go('memo')">
    <h2>💡 メモ</h2>
    <p>気づいたことを残す</p>
  </div>

  <div class="card random" onclick="randomQuiz()">
    <h2>🎲 ランダム問題</h2>
    <p>気分で1問</p>
  </div>
</main>

<footer>
  <p id="timer">今日の勉強時間：0 分</p>
</footer>

<script src="script.js"></script>
</body>
</html>
