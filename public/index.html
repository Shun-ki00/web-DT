<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Web Controller</title>

  <link rel="stylesheet" href="controller.css" />
</head>

<body>
<script>
navigator.vibrate(200);      // 200ms 振動
navigator.vibrate([100,50,100]); // 振動→停止→振動
</script>
    
 <!-- 結果表示（HUD） -->
  <div class="hud">
    <div class="hud-title">INPUT</div>
    <div id="hud-text" class="hud-text">Loading...</div>
  </div>

  <div class="controller">
    <!-- 左：↑↓ -->
    <div class="pad">
      <button id="pad-up" class="pad-btn" aria-label="Up">↑</button>
      <button id="pad-down" class="pad-btn" aria-label="Down">↓</button>
    </div>

    <!-- 右：Joystick -->
    <div class="joystick">
      <div id="joystick-frame" class="joystick-frame">
        <div id="joystick-ball" class="joystick-ball"></div>
      </div>
    </div>
  </div>


  <script src="controller.js"></script>
</body>
</html>
